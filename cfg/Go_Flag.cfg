// Plugin Go Flag
dod_goflag_enabled 1 		// 0-1 = Enable/disable GoFlag. (Default: 1)
dod_goflag_enablesounds 1 	// 0-1 = enable/disable sounds (Default: 1)
dod_goflag_warn 10 			// <1-100> = maximum number of kills per flag/scorepoint allowed until warning (Default: 10)
dod_goflag_kick 30 			// <2-100> = maximum number of kills per flag/scorepoint allowed until kick (Default: 12)
